apiVersion: v1
kind: Service
metadata:
  name: jenkins-master
  namespace: jenkins
#  annotations:
#    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:eks:ap-south-1:751815772452:cluster/myk8s                  #<aws-ssl-certificate-arn>
#    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
#   service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8080
  #- name: https
  #  port: 443
  #  targetPort: 8080
  selector:
    app: jenkins

